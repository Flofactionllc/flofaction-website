<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Client Intake Form - Flo Faction Insurance</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        @media (max-width: 600px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 14px 28px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        button:active {
            transform: translateY(0);
        }
        .success-message {
            display: none;
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            border: 1px solid #c3e6cb;
        }
        .error-message {
            display: none;
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
        }
        .required::after {
            content: ' *';
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>New Client Intake Form</h1>
        <p class="subtitle">Tell us about yourself so we can better serve you</p>
        
        <div class="success-message" id="successMessage">
            Thank you! Your intake form has been submitted successfully. We'll be in touch soon.
        </div>
        <div class="error-message" id="errorMessage">
            <span id="errorText">There was an error submitting your form. Please try again.</span>
        </div>
        
        <form id="intakeForm">
            <div class="form-group">
                <label for="serviceType" class="required">Service Type</label>
                <select id="serviceType" name="serviceType" required>
                    <option value="">-- Select a service --</option>
                    <option value="WATERFALL">Waterfall Strategy (Generational Wealth)</option>
                    <option value="BANK">Banking Solutions (Infinite Banking)</option>
                    <option value="LIFE">Life Insurance (Protection)</option>
                    <option value="WEALTH">Wealth Management</option>
                    <option value="LEGACY">Legacy Planning</option>
                </select>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName" class="required">First Name</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                <div class="form-group">
                    <label for="lastName" class="required">Last Name</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="email" class="required">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone">
            </div>
            
            <div class="form-group">
                <label for="contactPreference">Preferred Contact Method</label>
                <select id="contactPreference" name="contactPreference">
                    <option value="email">Email</option>
                    <option value="phone">Phone</option>
                    <option value="text">Text/SMS</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="message">Additional Information / Questions</label>
                <textarea id="message" name="message" placeholder="Tell us more about your situation or ask any questions..."></textarea>
            </div>
            
            <button type="submit">Submit Intake Form</button>
        </form>
    </div>
    
    <script>
        const form = document.getElementById('intakeForm');
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Hide messages
            successMessage.style.display = 'none';
            errorMessage.style.display = 'none';
            
            // Collect form data
            const formData = new FormData(form);
            const payload = {
                serviceType: formData.get('serviceType'),
                firstName: formData.get('firstName'),
                lastName: formData.get('lastName'),
                email: formData.get('email'),
                phone: formData.get('phone') || '',
                contactPreference: formData.get('contactPreference') || 'email',
                message: formData.get('message') || '',
                submittedFrom: window.location.href,
                timestamp: new Date().toISOString()
            };
            
            try {
                // Submit to Cloud Function
                const response = await fetch(
                    'https://us-central1-flofaction-website-44132480.cloudfunctions.net/submitIntake',
                    {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(payload)
                    }
                );
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    successMessage.style.display = 'block';
                    form.reset();
                    // Scroll to success message
                    successMessage.scrollIntoView({ behavior: 'smooth' });
                } else {
                    throw new Error(data.error || 'Failed to submit form');
                }
            } catch (error) {
                console.error('Form submission error:', error);
                errorText.textContent = error.message || 'There was an error submitting your form. Please try again.';
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
