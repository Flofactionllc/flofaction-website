<!DOCTYPE html><html><head><title>Tax Planning Calculator - Flo Faction</title><style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:'Segoe UI';background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);min-height:100vh;padding:20px}.container{max-width:900px;margin:0 auto;background:white;border-radius:12px;box-shadow:0 10px 40px rgba(0,0,0,0.2)}.header{background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);color:white;padding:40px 20px;text-align:center}.content{padding:40px}.input-group{margin-bottom:20px}label{display:block;font-weight:600;margin-bottom:8px}input,select{width:100%;padding:12px;border:2px solid #ddd;border-radius:6px}.button-group{display:flex;gap:15px;margin-top:30px}button{flex:1;padding:14px 20px;border:none;border-radius:6px;font-weight:600;cursor:pointer}.calculate-btn{background:#00A8D8;color:white}.reset-btn{background:#f0f0f0}.results-section{display:none;margin-top:40px}.results-section.active{display:block}.result-item{background:#f9f9f9;padding:20px;border-radius:8px;margin-bottom:15px;border-left:4px solid #00A8D8}.result-value{font-size:1.8em;color:#00A8D8;font-weight:700}.grid-2{display:grid;grid-template-columns:1fr 1fr;gap:20px}.back-link{display:inline-block;margin-bottom:20px;color:#667eea;text-decoration:none;font-weight:600}.back-link:hover{text-decoration:underline}</style></head><body><div class="container"><div class="header"><h1>Tax Planning Calculator</h1><p>Estimate Your Tax Liability & Savings Opportunities</p></div><div class="content"><a href="/finance/" class="back-link">‚Üê Back to All Calculators</a><form onsubmit="calc(event)"><div class="grid-2"><div class="input-group"><label>Annual Gross Income ($)</label><input type="number" id="grossIncome" min="0" step="1000" required></div><div class="input-group"><label>Filing Status</label><select id="filingStatus"><option value="single">Single</option><option value="married">Married Filing Jointly</option><option value="head">Head of Household</option></select></div><div class="input-group"><label>401(k) Contributions ($)</label><input type="number" id="retirement401k" min="0" max="23000" value="0" step="100"></div><div class="input-group"><label>IRA Contributions ($)</label><input type="number" id="iraContrib" min="0" max="7000" value="0" step="100"></div><div class="input-group"><label>HSA Contributions ($)</label><input type="number" id="hsaContrib" min="0" max="4150" value="0" step="100"></div><div class="input-group"><label>Other Deductions ($)</label><input type="number" id="otherDeductions" min="0" value="0" step="100"></div></div><div class="button-group"><button type="submit" class="calculate-btn">Calculate Taxes</button><button type="reset" class="reset-btn">Reset</button></div></form><div id="results" class="results-section"><h2>Tax Analysis (2024 Rates)</h2><div class="grid-2"><div class="result-item"><div>Taxable Income</div><div class="result-value" id="taxableIncome">$0</div></div><div class="result-item"><div>Estimated Federal Tax</div><div class="result-value" id="federalTax">$0</div></div><div class="result-item"><div>Effective Tax Rate</div><div class="result-value" id="effectiveRate">0%</div></div><div class="result-item"><div>Tax Savings from Deductions</div><div class="result-value" id="taxSavings">$0</div></div></div><div class="result-item" style="margin-top:20px;border-left-color:#28a745"><div style="font-weight:600;margin-bottom:10px">üí° Tax Optimization Tips</div><div id="tips" style="font-size:0.95em;line-height:1.6"></div></div></div></div></div><script>const brackets2024={single:[[11600,0.10],[47150,0.12],[100525,0.22],[191950,0.24],[243725,0.32],[609350,0.35],[Infinity,0.37]],married:[[23200,0.10],[94300,0.12],[201050,0.22],[383900,0.24],[487450,0.32],[731200,0.35],[Infinity,0.37]],head:[[16550,0.10],[63100,0.12],[100500,0.22],[191950,0.24],[243700,0.32],[609350,0.35],[Infinity,0.37]]};const stdDeduction={single:14600,married:29200,head:21900};function calcTax(income,status){const b=brackets2024[status];let tax=0,prev=0;for(const[limit,rate]of b){if(income<=limit){tax+=(income-prev)*rate;break}tax+=(limit-prev)*rate;prev=limit}return tax}function calc(e){e.preventDefault();const gross=parseFloat(document.getElementById('grossIncome').value);const status=document.getElementById('filingStatus').value;const r401k=parseFloat(document.getElementById('retirement401k').value)||0;const ira=parseFloat(document.getElementById('iraContrib').value)||0;const hsa=parseFloat(document.getElementById('hsaContrib').value)||0;const other=parseFloat(document.getElementById('otherDeductions').value)||0;const totalDeductions=r401k+ira+hsa+other+stdDeduction[status];const taxable=Math.max(0,gross-totalDeductions);const tax=calcTax(taxable,status);const noDeductionTax=calcTax(Math.max(0,gross-stdDeduction[status]),status);const savings=noDeductionTax-tax;const effectiveRate=(tax/gross*100).toFixed(1);document.getElementById('taxableIncome').textContent='$'+taxable.toLocaleString('en-US',{maximumFractionDigits:0});document.getElementById('federalTax').textContent='$'+tax.toLocaleString('en-US',{maximumFractionDigits:0});document.getElementById('effectiveRate').textContent=effectiveRate+'%';document.getElementById('taxSavings').textContent='$'+savings.toLocaleString('en-US',{maximumFractionDigits:0});let tips=[];if(r401k<23000)tips.push('Maximize 401(k) contributions (up to $23,000 for 2024)');if(ira<7000)tips.push('Consider maxing IRA contributions ($7,000 limit)');if(hsa<4150&&status==='single')tips.push('HSA contributions reduce taxable income ($4,150 single limit)');if(gross>100000)tips.push('Consider tax-loss harvesting in investment accounts');tips.push('Schedule a consultation with Flo Faction for personalized tax strategies');document.getElementById('tips').innerHTML=tips.map(t=>'‚Ä¢ '+t).join('<br>');document.getElementById('results').classList.add('active')}</script></body></html>
