<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disability Insurance Calculator - Flo Faction</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; }
        .container { max-width: 900px; margin: 0 auto; background: white; border-radius: 12px; box-shadow: 0 10px 40px rgba(0,0,0,0.2); }
        .header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 40px 20px; text-align: center; }
        .header h1 { font-size: 2.5em; margin-bottom: 10px; }
        .content { padding: 40px; }
        .input-group { margin-bottom: 25px; }
        label { display: block; font-weight: 600; margin-bottom: 8px; }
        input[type="number"] { width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 6px; }
        input[type="number"]:focus { outline: none; border-color: #00A8D8; }
        .button-group { display: flex; gap: 15px; margin-top: 30px; }
        button { flex: 1; padding: 14px 20px; border: none; border-radius: 6px; font-weight: 600; cursor: pointer; }
        .calculate-btn { background: #00A8D8; color: white; }
        .reset-btn { background: #f0f0f0; }
        .results-section { display: none; margin-top: 40px; }
        .results-section.active { display: block; }
        .result-item { background: #f9f9f9; padding: 20px; border-radius: 8px; margin-bottom: 20px; border-left: 4px solid #00A8D8; }
        .result-value { font-size: 2em; color: #00A8D8; font-weight: 700; }
        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Disability Insurance Calculator</h1>
            <p>Income Protection Analysis</p>
        </div>
        <div class="content">
            <form id="disabilityForm" onsubmit="calculateDisability(event)">
                <div class="grid-2">
                    <div class="input-group">
                        <label>Current Age</label>
                        <input type="number" id="age" min="18" max="70" required>
                    </div>
                    <div class="input-group">
                        <label>Monthly Income ($)</label>
                        <input type="number" id="income" min="1000" step="500" required>
                    </div>
                    <div class="input-group">
                        <label>Work Cessation Period (Months)</label>
                        <input type="number" id="period" min="3" max="24" value="12" required>
                    </div>
                    <div class="input-group">
                        <label>Years of Coverage</label>
                        <input type="number" id="years" min="2" max="40" value="10" required>
                    </div>
                </div>
                <div class="button-group">
                    <button type="submit" class="calculate-btn">Calculate</button>
                    <button type="reset" class="reset-btn">Reset</button>
                </div>
            </form>
            <div id="results" class="results-section">
                <h2>Disability Coverage Needs</h2>
                <div class="grid-2">
                    <div class="result-item">
                        <div>Monthly Benefit Needed</div>
                        <div class="result-value" id="monthlyBenefit">$0</div>
                    </div>
                    <div class="result-item">
                        <div>Annual Coverage</div>
                        <div class="result-value" id="annualCoverage">$0</div>
                    </div>
                    <div class="result-item">
                        <div>Total Protection (Years)</div>
                        <div class="result-value" id="totalProtection">$0</div>
                    </div>
                    <div class="result-item">
                        <div>Avg. Monthly Premium</div>
                        <div class="result-value" id="premium">$0</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function calculateDisability(event) {
            event.preventDefault();
            const income = parseFloat(document.getElementById('income').value);
            const period = parseInt(document.getElementById('period').value);
            const years = parseInt(document.getElementById('years').value);
            const monthlyNeeded = income * 0.7;
            const annual = monthlyNeeded * 12;
            const total = annual * years;
            const premium = (total / (years * 12) * 0.05).toFixed(0);
            document.getElementById('monthlyBenefit').textContent = '$' + monthlyNeeded.toLocaleString('en-US', {maximumFractionDigits: 0});
            document.getElementById('annualCoverage').textContent = '$' + annual.toLocaleString('en-US', {maximumFractionDigits: 0});
            document.getElementById('totalProtection').textContent = '$' + total.toLocaleString('en-US', {maximumFractionDigits: 0});
            document.getElementById('premium').textContent = '$' + premium;
            document.getElementById('results').classList.add('active');
        }
    </script>
</body>
</html>
