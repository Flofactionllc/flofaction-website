<!DOCTYPE html><html><head><title>Debt Consolidation Calculator - Flo Faction</title><style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:'Segoe UI';background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);min-height:100vh;padding:20px}.container{max-width:900px;margin:0 auto;background:white;border-radius:12px;box-shadow:0 10px 40px rgba(0,0,0,0.2)}.header{background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);color:white;padding:40px 20px;text-align:center}.content{padding:40px}.input-group{margin-bottom:20px}label{display:block;font-weight:600;margin-bottom:8px}input{width:100%;padding:12px;border:2px solid #ddd;border-radius:6px}.button-group{display:flex;gap:15px;margin-top:30px}button{flex:1;padding:14px 20px;border:none;border-radius:6px;font-weight:600;cursor:pointer}.calculate-btn{background:#00A8D8;color:white}.reset-btn{background:#f0f0f0}.results-section{display:none;margin-top:40px}.results-section.active{display:block}.result-item{background:#f9f9f9;padding:20px;border-radius:8px;margin-bottom:15px;border-left:4px solid #00A8D8}.result-value{font-size:1.8em;color:#00A8D8;font-weight:700}.grid-2{display:grid;grid-template-columns:1fr 1fr;gap:20px}</style></head><body><div class="container"><div class="header"><h1>Debt Consolidation Calculator</h1><p>Combine Multiple Debts Into One Payment</p></div><div class="content"><form onsubmit="calc(event)"><div class="grid-2"><div class="input-group"><label>Total Current Debt ($)</label><input type="number" id="totalDebt" min="1000" step="100" required></div><div class="input-group"><label>Current Average Interest Rate (%)</label><input type="number" id="currentRate" min="0" max="36" value="15" step="0.1" required></div><div class="input-group"><label>New Consolidated Rate (%)</label><input type="number" id="newRate" min="0" max="20" value="10" step="0.1" required></div><div class="input-group"><label>Loan Term (Years)</label><input type="number" id="loanTerm" min="1" max="15" value="5" required></div><div class="input-group"><label>Current Monthly Payment ($)</label><input type="number" id="currentPayment" min="0" step="10" required></div></div><div class="button-group"><button type="submit" class="calculate-btn">Calculate Savings</button><button type="reset" class="reset-btn">Reset</button></div></form><div id="results" class="results-section"><h2>Consolidation Analysis</h2><div class="grid-2"><div class="result-item"><div>New Monthly Payment</div><div class="result-value" id="newPayment">$0</div></div><div class="result-item"><div>Monthly Savings</div><div class="result-value" id="monthlySavings">$0</div></div><div class="result-item"><div>Total Interest Paid</div><div class="result-value" id="totalInterest">$0</div></div><div class="result-item"><div>Total Savings Over Term</div><div class="result-value" id="totalSavings">$0</div></div></div></div></div></div><script>function calc(e){e.preventDefault();const totalDebt=parseFloat(document.getElementById('totalDebt').value);const currentRate=parseFloat(document.getElementById('currentRate').value)/100/12;const newRate=parseFloat(document.getElementById('newRate').value)/100/12;const months=parseInt(document.getElementById('loanTerm').value)*12;const currentPayment=parseFloat(document.getElementById('currentPayment').value);const newPayment=(totalDebt*newRate*(1+newRate)**months)/((1+newRate)**months-1);const totalInterest=newPayment*months-totalDebt;const monthlySavings=currentPayment-newPayment;const totalSavings=currentPayment*months-totalDebt-totalInterest;document.getElementById('newPayment').textContent='$'+newPayment.toFixed(2);document.getElementById('monthlySavings').textContent='$'+monthlySavings.toFixed(2);document.getElementById('totalInterest').textContent='$'+totalInterest.toFixed(0);document.getElementById('totalSavings').textContent='$'+totalSavings.toFixed(0);document.getElementById('results').classList.add('active')}</script></body></html>
