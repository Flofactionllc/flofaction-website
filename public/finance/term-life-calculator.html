<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Term Life Calculator - Flo Faction</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; }
        .container { max-width: 900px; margin: 0 auto; background: white; border-radius: 12px; box-shadow: 0 10px 40px rgba(0,0,0,0.2); overflow: hidden; }
        .header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 40px 20px; text-align: center; }
        .header h1 { font-size: 2.5em; margin-bottom: 10px; }
        .content { padding: 40px; }
        .input-group { margin-bottom: 25px; }
        label { display: block; font-weight: 600; margin-bottom: 8px; color: #333; }
        input[type="number"], select { width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 6px; font-size: 1em; }
        input[type="number"]:focus, select:focus { outline: none; border-color: #00A8D8; box-shadow: 0 0 0 3px rgba(0,168,216,0.1); }
        .button-group { display: flex; gap: 15px; margin-top: 30px; }
        button { flex: 1; padding: 14px 20px; border: none; border-radius: 6px; font-size: 1.1em; font-weight: 600; cursor: pointer; }
        .calculate-btn { background: #00A8D8; color: white; }
        .calculate-btn:hover { background: #0088aa; }
        .reset-btn { background: #f0f0f0; color: #333; }
        .results-section { display: none; margin-top: 40px; padding-top: 40px; border-top: 2px solid #ddd; }
        .results-section.active { display: block; }
        .result-item { background: #f9f9f9; padding: 20px; border-radius: 8px; margin-bottom: 20px; border-left: 4px solid #00A8D8; }
        .result-label { font-size: 0.9em; color: #666; margin-bottom: 5px; }
        .result-value { font-size: 2em; color: #00A8D8; font-weight: 700; }
        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Term Life Calculator</h1>
            <p>Affordable Long-Term Coverage Analysis</p>
        </div>
        <div class="content">
            <form id="termLifeForm" onsubmit="calculateTermLife(event)">
                <div class="grid-2">
                    <div class="input-group">
                        <label for="age">Current Age</label>
                        <input type="number" id="age" min="18" max="100" required>
                    </div>
                    <div class="input-group">
                        <label for="deathBenefit">Death Benefit Needed ($)</label>
                        <input type="number" id="deathBenefit" min="100000" step="50000" required>
                    </div>
                    <div class="input-group">
                        <label for="termYears">Term Length (Years)</label>
                        <select id="termYears" required>
                            <option value="10">10 Years</option>
                            <option value="20" selected>20 Years</option>
                            <option value="30">30 Years</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="health">Health Status</label>
                        <select id="health" required>
                            <option value="excellent">Excellent</option>
                            <option value="good" selected>Good</option>
                            <option value="fair">Fair</option>
                        </select>
                    </div>
                </div>
                <div class="button-group">
                    <button type="submit" class="calculate-btn">Calculate</button>
                    <button type="reset" class="reset-btn">Reset</button>
                </div>
            </form>
            <div id="results" class="results-section">
                <h2>Term Life Estimate</h2>
                <div class="grid-2">
                    <div class="result-item">
                        <div class="result-label">Estimated Monthly Rate</div>
                        <div class="result-value" id="monthlyRate">$0</div>
                    </div>
                    <div class="result-item">
                        <div class="result-label">Annual Cost</div>
                        <div class="result-value" id="annualCost">$0</div>
                    </div>
                    <div class="result-item">
                        <div class="result-label">Total Term Cost</div>
                        <div class="result-value" id="totalCost">$0</div>
                    </div>
                    <div class="result-item">
                        <div class="result-label">Death Benefit Protected</div>
                        <div class="result-value" id="protectedBenefit">$0</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function calculateTermLife(event) {
            event.preventDefault();
            const age = parseInt(document.getElementById('age').value);
            const benefit = parseFloat(document.getElementById('deathBenefit').value);
            const term = parseInt(document.getElementById('termYears').value);
            const health = document.getElementById('health').value;
            const baseRate = benefit / 100000 * 15;
            const healthMultiplier = {excellent: 0.85, good: 1, fair: 1.25}[health];
            const monthlyRate = (baseRate * healthMultiplier * (1 + age/100)).toFixed(2);
            const annual = monthlyRate * 12;
            const total = annual * term;
            document.getElementById('monthlyRate').textContent = '$' + monthlyRate;
            document.getElementById('annualCost').textContent = '$' + annual.toLocaleString('en-US', {maximumFractionDigits: 0});
            document.getElementById('totalCost').textContent = '$' + (total).toLocaleString('en-US', {maximumFractionDigits: 0});
            document.getElementById('protectedBenefit').textContent = '$' + benefit.toLocaleString('en-US', {maximumFractionDigits: 0});
            document.getElementById('results').classList.add('active');
        }
    </script>
</body>
</html>
