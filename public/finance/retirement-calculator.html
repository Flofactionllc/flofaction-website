<!DOCTYPE html><html><head><title>Retirement Calculator - Flo Faction</title><style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:'Segoe UI';background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);min-height:100vh;padding:20px}.container{max-width:900px;margin:0 auto;background:white;border-radius:12px;box-shadow:0 10px 40px rgba(0,0,0,0.2)}.header{background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);color:white;padding:40px 20px;text-align:center}.content{padding:40px}.input-group{margin-bottom:20px}label{display:block;font-weight:600;margin-bottom:8px}input{width:100%;padding:12px;border:2px solid #ddd;border-radius:6px}.button-group{display:flex;gap:15px;margin-top:30px}button{flex:1;padding:14px 20px;border:none;border-radius:6px;font-weight:600;cursor:pointer}.calculate-btn{background:#00A8D8;color:white}.reset-btn{background:#f0f0f0}.results-section{display:none;margin-top:40px}.results-section.active{display:block}.result-item{background:#f9f9f9;padding:20px;border-radius:8px;margin-bottom:15px;border-left:4px solid #00A8D8}.result-value{font-size:1.8em;color:#00A8D8;font-weight:700}.grid-2{display:grid;grid-template-columns:1fr 1fr;gap:20px}</style></head><body><div class="container"><div class="header"><h1>Retirement Calculator</h1><p>Plan Your Retirement Nest Egg</p></div><div class="content"><form onsubmit="calc(event)"><div class="grid-2"><div class="input-group"><label>Current Age</label><input type="number" id="age" min="18" max="70" required></div><div class="input-group"><label>Retirement Age</label><input type="number" id="retAge" min="50" max="85" value="65" required></div><div class="input-group"><label>Current Savings ($)</label><input type="number" id="savings" min="0" step="10000" required></div><div class="input-group"><label>Annual Contribution ($)</label><input type="number" id="contrib" min="0" step="1000" required></div><div class="input-group"><label>Annual Return (%)</label><input type="number" id="return" min="0" max="15" value="7" step="0.1" required></div><div class="input-group"><label>Life Expectancy</label><input type="number" id="lifeExp" min="70" max="100" value="85" required></div></div><div class="button-group"><button type="submit" class="calculate-btn">Calculate</button><button type="reset" class="reset-btn">Reset</button></div></form><div id="results" class="results-section"><h2>Retirement Plan</h2><div class="grid-2"><div class="result-item"><div>Nest Egg at Retirement</div><div class="result-value" id="nestEgg">$0</div></div><div class="result-item"><div>Annual Retirement Income (4% Rule)</div><div class="result-value" id="income">$0</div></div></div></div></div></div><script>function calc(e){e.preventDefault();const age=parseInt(document.getElementById('age').value);const retAge=parseInt(document.getElementById('retAge').value);const savings=parseFloat(document.getElementById('savings').value);const contrib=parseFloat(document.getElementById('contrib').value);const rate=parseFloat(document.getElementById('return').value)/100;const lifeExp=parseInt(document.getElementById('lifeExp').value);const years=retAge-age;let nest=savings;for(let i=0;i<years;i++){nest=nest*(1+rate)+contrib}const income=(nest*0.04).toFixed(0);document.getElementById('nestEgg').textContent='$'+nest.toLocaleString('en-US',{maximumFractionDigits:0});document.getElementById('income').textContent='$'+income;document.getElementById('results').classList.add('active')}</script></body></html>
