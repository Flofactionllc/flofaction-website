<!DOCTYPE html><html><head><title>Insurance Needs Assessment - Flo Faction</title><style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:'Segoe UI';background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);min-height:100vh;padding:20px}.container{max-width:900px;margin:0 auto;background:white;border-radius:12px;box-shadow:0 10px 40px rgba(0,0,0,0.2)}.header{background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);color:white;padding:40px 20px;text-align:center}.content{padding:40px}.input-group{margin-bottom:20px}label{display:block;font-weight:600;margin-bottom:8px}input,select{width:100%;padding:12px;border:2px solid #ddd;border-radius:6px}.button-group{display:flex;gap:15px;margin-top:30px}button{flex:1;padding:14px 20px;border:none;border-radius:6px;font-weight:600;cursor:pointer}.calculate-btn{background:#00A8D8;color:white}.reset-btn{background:#f0f0f0}.results-section{display:none;margin-top:40px}.results-section.active{display:block}.result-item{background:#f9f9f9;padding:20px;border-radius:8px;margin-bottom:15px;border-left:4px solid #00A8D8}.result-value{font-size:1.8em;color:#00A8D8;font-weight:700}.grid-2{display:grid;grid-template-columns:1fr 1fr;gap:20px}.back-link{display:inline-block;margin-bottom:20px;color:#667eea;text-decoration:none;font-weight:600}.coverage-card{background:#f8f9fa;border-radius:8px;padding:20px;margin-bottom:15px;border-left:4px solid #667eea}.coverage-card h4{color:#333;margin-bottom:10px}.coverage-card .amount{font-size:1.5em;color:#00A8D8;font-weight:700}.coverage-card .reason{font-size:0.9em;color:#666;margin-top:8px}</style></head><body><div class="container"><div class="header"><h1>Insurance Needs Assessment</h1><p>Comprehensive Coverage Analysis for Your Situation</p></div><div class="content"><a href="/finance/" class="back-link">‚Üê Back to All Calculators</a><form onsubmit="calc(event)"><div class="grid-2"><div class="input-group"><label>Annual Household Income ($)</label><input type="number" id="income" min="0" step="1000" required></div><div class="input-group"><label>Number of Dependents</label><input type="number" id="dependents" min="0" max="10" value="0"></div><div class="input-group"><label>Total Debt (Mortgage, Loans, etc.) ($)</label><input type="number" id="totalDebt" min="0" step="1000" value="0"></div><div class="input-group"><label>Current Savings & Investments ($)</label><input type="number" id="savings" min="0" step="1000" value="0"></div><div class="input-group"><label>Monthly Expenses ($)</label><input type="number" id="expenses" min="0" step="100" required></div><div class="input-group"><label>Age of Primary Earner</label><input type="number" id="age" min="18" max="80" required></div><div class="input-group"><label>Do you own a home?</label><select id="homeowner"><option value="yes">Yes</option><option value="no">No - Renting</option></select></div><div class="input-group"><label>Do you own a business?</label><select id="business"><option value="no">No</option><option value="yes">Yes</option></select></div></div><div class="button-group"><button type="submit" class="calculate-btn">Analyze Coverage Needs</button><button type="reset" class="reset-btn">Reset</button></div></form><div id="results" class="results-section"><h2>Your Insurance Coverage Recommendations</h2><div id="coverageCards"></div><div class="result-item" style="margin-top:30px;border-left-color:#28a745;background:#f0fff4"><div style="font-weight:600;font-size:1.2em;margin-bottom:15px">üìû Get Your Personalized Quote</div><div style="margin-bottom:15px">Our licensed agents can help you find the right coverage at the best rates.</div><a href="/insurance" style="background:#00A8D8;color:white;padding:12px 24px;border-radius:6px;text-decoration:none;display:inline-block;margin-right:10px">Talk to an Agent</a><a href="/contact" style="background:#667eea;color:white;padding:12px 24px;border-radius:6px;text-decoration:none;display:inline-block">Schedule Consultation</a></div></div></div></div><script>function calc(e){e.preventDefault();const income=parseFloat(document.getElementById('income').value);const dependents=parseInt(document.getElementById('dependents').value);const debt=parseFloat(document.getElementById('totalDebt').value)||0;const savings=parseFloat(document.getElementById('savings').value)||0;const expenses=parseFloat(document.getElementById('expenses').value);const age=parseInt(document.getElementById('age').value);const homeowner=document.getElementById('homeowner').value==='yes';const business=document.getElementById('business').value==='yes';let cards=[];const yearsToRetirement=Math.max(0,65-age);const incomeReplacement=income*Math.min(yearsToRetirement,20);const lifeNeed=Math.max(0,incomeReplacement+debt+(dependents*50000)-savings);cards.push({title:'Life Insurance',amount:lifeNeed,reason:'Based on '+yearsToRetirement+' years to retirement, '+dependents+' dependents, and $'+debt.toLocaleString()+' in debt'});const disabilityNeed=income*0.6;cards.push({title:'Disability Insurance',amount:disabilityNeed,reason:'60% income replacement recommended to cover expenses if unable to work'});const emergencyFund=expenses*6;const currentGap=Math.max(0,emergencyFund-savings);cards.push({title:'Emergency Fund Target',amount:emergencyFund,reason:'6 months of expenses. Current gap: $'+currentGap.toLocaleString()});if(homeowner){cards.push({title:'Homeowners Insurance',amount:'Required',reason:'Protects your home and belongings. Consider replacement cost coverage.'});}else{cards.push({title:'Renters Insurance',amount:'$15-30/mo',reason:'Protects personal belongings and provides liability coverage'});}const umbrellaThreshold=income>100000||savings>500000;if(umbrellaThreshold){cards.push({title:'Umbrella Liability',amount:'$1M+',reason:'High income/assets warrant additional liability protection'});}if(business){cards.push({title:'Business Insurance',amount:'Varies',reason:'General liability, professional liability, and key person coverage recommended'});}if(age>=50){cards.push({title:'Long-Term Care',amount:'Consider Now',reason:'Premiums increase with age. Lock in rates while healthy.'});}let html='';cards.forEach(c=>{const amt=typeof c.amount==='number'?'$'+c.amount.toLocaleString('en-US',{maximumFractionDigits:0}):c.amount;html+='<div class="coverage-card"><h4>'+c.title+'</h4><div class="amount">'+amt+'</div><div class="reason">'+c.reason+'</div></div>';});document.getElementById('coverageCards').innerHTML=html;document.getElementById('results').classList.add('active')}</script></body></html>
