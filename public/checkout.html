<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Flo Faction LLC</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f1419 0%, #1a2332 100%);
            color: #fff;
            line-height: 1.6;
            min-height: 100vh;
        }

        nav {
            background: rgba(15, 20, 25, 0.95);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(100, 200, 255, 0.1);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #64c8ff, #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .checkout-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 4rem 2rem;
        }

        .checkout-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .checkout-header h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, #64c8ff, #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        .cart-section {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(100, 200, 255, 0.2);
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 0;
            border-bottom: 1px solid rgba(100, 200, 255, 0.1);
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .item-details {
            flex: 1;
        }

        .item-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: #64c8ff;
            margin-bottom: 0.5rem;
        }

        .item-price {
            color: #ccc;
        }

        .item-quantity {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-right: 2rem;
        }

        .quantity-btn {
            background: rgba(100, 200, 255, 0.2);
            border: 1px solid rgba(100, 200, 255, 0.3);
            color: #fff;
            width: 32px;
            height: 32px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s;
        }

        .quantity-btn:hover {
            background: rgba(100, 200, 255, 0.3);
        }

        .remove-btn {
            background: transparent;
            border: 1px solid rgba(239, 68, 68, 0.5);
            color: #ef4444;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .remove-btn:hover {
            background: rgba(239, 68, 68, 0.2);
        }

        .cart-summary {
            background: rgba(100, 200, 255, 0.1);
            border-radius: 8px;
            padding: 1.5rem;
            margin-top: 2rem;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }

        .summary-total {
            font-size: 1.5rem;
            font-weight: 700;
            color: #00ff88;
            padding-top: 1rem;
            border-top: 2px solid rgba(100, 200, 255, 0.3);
        }

        .payment-section {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(100, 200, 255, 0.2);
            border-radius: 12px;
            padding: 2rem;
            text-align: center;
        }

        .payment-section h2 {
            color: #64c8ff;
            margin-bottom: 1.5rem;
        }

        #paypal-button-container {
            max-width: 500px;
            margin: 2rem auto;
        }

        .empty-cart {
            text-align: center;
            padding: 4rem 2rem;
        }

        .empty-cart h2 {
            color: #ccc;
            margin-bottom: 1rem;
        }

        .continue-shopping {
            display: inline-block;
            background: linear-gradient(135deg, #64c8ff, #00ff88);
            color: #000;
            padding: 1rem 2rem;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            margin-top: 1.5rem;
            transition: transform 0.3s;
        }

        .continue-shopping:hover {
            transform: translateY(-2px);
        }

        .security-badges {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .cart-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }

            .item-quantity {
                margin-right: 0;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">üöÄ Flo Faction</div>
        <a href="/" style="color: #fff; text-decoration: none;">‚Üê Back to Home</a>
    </nav>

    <div class="checkout-container">
        <div class="checkout-header">
            <h1>Checkout</h1>
            <p style="color: #ccc;">Review your items and complete your purchase</p>
        </div>

        <div id="cart-content">
            <!-- Cart items will be injected here -->
        </div>

        <div id="payment-container" style="display: none;">
            <div class="payment-section">
                <h2>üîí Secure Payment</h2>
                <p style="color: #ccc; margin-bottom: 1rem;">Complete your purchase with PayPal or Credit Card</p>

                <div id="paypal-button-container"></div>

                <div class="security-badges">
                    <span>üîí 256-bit SSL Encryption</span>
                    <span>‚úì Secure Checkout</span>
                    <span>üíØ 30-Day Money-Back Guarantee</span>
                </div>
            </div>
        </div>
    </div>

    <!-- PayPal SDK -->
    <script src="https://www.paypal.com/sdk/js?client-id=AQyXVK6jBZWVJYqHhVshzAqT0KZtPf3zKbxcNqL_QFwJQvD5zHg8j6sZKNxkm9Lxj8yN-nXZ5mD6zUJ2&currency=USD"></script>

    <!-- Cart System -->
    <script src="js/cart.js"></script>

    <script>
        const cart = window.floFactionCart;

        function renderCart() {
            const cartContent = document.getElementById('cart-content');
            const paymentContainer = document.getElementById('payment-container');
            const items = cart.getItems();

            if (items.length === 0) {
                cartContent.innerHTML = `
                    <div class="empty-cart">
                        <h2>Your cart is empty</h2>
                        <p style="color: #ccc;">Browse our products and services to get started</p>
                        <a href="/" class="continue-shopping">Continue Shopping</a>
                    </div>
                `;
                paymentContainer.style.display = 'none';
                return;
            }

            let cartHTML = '<div class="cart-section">';

            items.forEach(item => {
                cartHTML += `
                    <div class="cart-item">
                        <div class="item-details">
                            <div class="item-name">${item.name}</div>
                            <div class="item-price">$${item.price.toFixed(2)} each</div>
                        </div>
                        <div class="item-quantity">
                            <button class="quantity-btn" onclick="updateQuantity('${item.id}', ${item.quantity - 1})">‚àí</button>
                            <span style="min-width: 30px; text-align: center;">${item.quantity}</span>
                            <button class="quantity-btn" onclick="updateQuantity('${item.id}', ${item.quantity + 1})">+</button>
                        </div>
                        <div style="font-weight: 600; font-size: 1.2rem;">$${(item.price * item.quantity).toFixed(2)}</div>
                        <button class="remove-btn" onclick="removeItem('${item.id}')">Remove</button>
                    </div>
                `;
            });

            const total = cart.getTotal();
            cartHTML += `
                <div class="cart-summary">
                    <div class="summary-row">
                        <span>Subtotal:</span>
                        <span>$${total.toFixed(2)}</span>
                    </div>
                    <div class="summary-row summary-total">
                        <span>Total:</span>
                        <span>$${total.toFixed(2)}</span>
                    </div>
                </div>
            </div>`;

            cartContent.innerHTML = cartHTML;
            paymentContainer.style.display = 'block';
            initializePayPal();
        }

        function updateQuantity(productId, quantity) {
            cart.updateQuantity(productId, quantity);
            renderCart();
        }

        function removeItem(productId) {
            if (confirm('Remove this item from cart?')) {
                cart.removeItem(productId);
                renderCart();
            }
        }

        function initializePayPal() {
            const paypalContainer = document.getElementById('paypal-button-container');
            paypalContainer.innerHTML = ''; // Clear existing buttons

            const items = cart.getItems();
            const total = cart.getTotal();

            if (items.length === 0) return;

            paypal.Buttons({
                createOrder: function(data, actions) {
                    return actions.order.create({
                        purchase_units: [{
                            description: items.map(item => `${item.name} (x${item.quantity})`).join(', '),
                            amount: {
                                value: total.toFixed(2)
                            }
                        }]
                    });
                },
                onApprove: function(data, actions) {
                    return actions.order.capture().then(function(details) {
                        // Send order to backend
                        fetch('https://us-central1-flofaction-website-44132480.cloudfunctions.net/processOrder', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                orderId: data.orderID,
                                items: items,
                                total: total,
                                customerEmail: details.payer.email_address,
                                customerName: details.payer.name.given_name + ' ' + (details.payer.name.surname || ''),
                                customerDetails: details
                            })
                        })
                        .then(response => response.json())
                        .then(result => {
                            cart.clearCart();
                            alert('Thank you ' + details.payer.name.given_name + '! Your purchase is complete. You will receive an email with your digital products shortly.');
                            window.location.href = '/';
                        })
                        .catch(error => {
                            console.error('Error processing order:', error);
                            alert('Payment successful, but there was an error processing your order. Please contact support with order ID: ' + data.orderID);
                        });
                    });
                },
                onError: function(err) {
                    console.error('PayPal error:', err);
                    alert('An error occurred during payment. Please try again or contact support.');
                }
            }).render('#paypal-button-container');
        }

        // Render cart on page load
        renderCart();
    </script>
<script src="js/navigation.js"></script>
</body>
</html>
